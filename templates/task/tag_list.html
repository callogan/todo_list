{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <a href="{% url 'task:create-tag' %}" class="btn btn-gradient-primary mb-3">Add tag</a>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Tag's name</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            {% for tag in tag_list %}
              <tr>
                <td>{{ tag.name }}</td>
                <td>
                  <a href="{% url 'task:update-tag' tag.id%}" class="btn btn-sm btn-primary">Update</a>
                  <a href="{% url 'task:delete-tag' tag.id%}" class="btn btn-sm btn-danger">Delete</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
