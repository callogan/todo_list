{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 mt-5">
        <h1 style="margin-left: 200px;">LIST OF TAGS</h1>
        <div class="row">
          {% for tag in tag_list %}
            <div class="col-md-6 mb-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">#{{ tag.name }}</h5>
                  <div class="btn-group" role="group">
                   <a href="{% url 'task:update-tag' tag.id%}" class="btn btn-sm btn-success mr-3">Update</a>
                   <a href="{% url 'task:delete-tag' tag.id%}" class="btn btn-sm btn-danger">Delete</a>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
      <div class="container mt-10" style="margin-left: 200px;">
        <div class="row">
          <a class="nav-link nav-link-icon me-4 ms-3" style="padding-left: 50px" href="{% url 'task:create-tag' %}" target="_blank">
            <button style=" width: 100%; height: 50px; float: right; background-color: #008c45; border: 1px solid rgba(60, 199, 255, .2); font-size: 20px; padding: 3px 10px; color: white; margin: 0 2px; padding-right: 20px" type="button" class="btn btn-primary btn-lg">+ Add new tag</button>
          </a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
