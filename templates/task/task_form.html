{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="mt-5">
    <h1>{{ object|yesno:"Update,Create" }} task</h1>
  </div>
  <div class="mb-5">
    <form action="" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Submit" class="btn btn-success">
      <a href="{% url 'task:task-list' %}" class="btn btn-danger">Cancel</a>
    </form>
  </div>
{% endblock %}
