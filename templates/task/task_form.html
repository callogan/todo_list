{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} task</h1>
  <form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    {% if object %}
      <input type="submit" value="Create task">
    {% else %}
      <input type="submit" value="Update task">
    {% endif %}
  </form>
{% endblock %}
